<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <!-- Agregar enlaces a los archivos CSS y JS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center" id="title">Iniciar Sesión</h1>

                <div id="login-form">
                    <form id="login">
                        <div class="form-group">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                    </form>
                </div>

                <div id="member-section" style="display: none;">
                    <h2 class="mt-4 text-center">¡Bienvenido, miembro!</h2>
                    <p class="text-center">Estás registrado para recibir notificaciones sobre el Centro de Formación Infantil de Santander (CFIS).</p>
                    <!-- Contenido exclusivo para miembros aquí -->
                </div>
                
                <div id="error-message" class="alert alert-danger mt-4" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Realiza la validación del usuario y contraseña aquí (en el servidor en un entorno real).

            // Ejemplo de validación simple:
            if (username === "usuario" && password === "contraseña") {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("member-section").style.display = "block";
                document.getElementById("title").innerHTML = "Acceso correcto";
            } else {
                errorMessage.textContent = "Usuario o contraseña incorrectos. Inténtalo de nuevo.";
                errorMessage.style.display = "block";
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                document.getElementById("username").focus();

                // Oculta el mensaje de error después de 5 segundos
                setTimeout(function() {
                    errorMessage.style.display = "none";
                }, 4000);
            }
        });
    </script>

    <!-- Agregar enlaces a los archivos JS de Bootstrap y jQuery (necesarios para Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
